name: "Demo Revenue Analysis Model"
description: "Semantic model for demo database revenue analysis across customers, regions, and products"

tables:
  - name: "revenue_data"
    description: "Demo revenue and sales data with customer and product information"
    base_table:
      database: CORTEX_AGENTS_DEMO
      schema: PUBLIC
      table: REVENUE_DATA
    primary_key:
      columns:
        - customer_id
    dimensions:
      - name: "customer_id"
        description: "Unique customer identifier"
        expr: CUSTOMER_ID
        data_type: NUMBER
        unique: true
      - name: "customer_name"
        description: "Customer company name"
        expr: CUSTOMER_NAME
        data_type: TEXT
        sample_values:
          - "Acme Corporation"
          - "Global Tech Inc"
          - "Innovation Labs"
          - "Future Systems"
          - "Digital Solutions"
      - name: "region"
        description: "Geographic region"
        expr: REGION
        data_type: TEXT
        sample_values:
          - "North America"
          - "Europe"
          - "Asia Pacific"
      - name: "product_category"
        description: "Product category"
        expr: PRODUCT_CATEGORY
        data_type: TEXT
        sample_values:
          - "Software"
          - "Hardware"
          - "Cloud Services"
          - "Analytics"
          - "AI/ML"
      - name: "industry"
        description: "Customer industry"
        expr: INDUSTRY
        data_type: TEXT
        sample_values:
          - "Technology"
          - "Manufacturing"
          - "Healthcare"
          - "Finance"
          - "Retail"
      - name: "customer_tier"
        description: "Customer tier classification"
        expr: CUSTOMER_TIER
        data_type: TEXT
        sample_values:
          - "Enterprise"
          - "Growth"
          - "Startup"
      - name: "deal_size"
        description: "Deal size category"
        expr: DEAL_SIZE
        data_type: TEXT
        sample_values:
          - "Large"
          - "Medium"
          - "Small"
    measures:
      - name: "revenue"
        description: "Total revenue amount"
        expr: REVENUE
        data_type: NUMBER
        default_aggregation: SUM
      - name: "avg_revenue"
        description: "Average revenue per customer"
        expr: AVG(REVENUE)
        data_type: NUMBER
      - name: "customer_count"
        description: "Number of customers"
        expr: COUNT(DISTINCT CUSTOMER_ID)
        data_type: NUMBER
    time_dimensions:
      - name: "sales_date"
        description: "Date of the sale"
        expr: SALES_DATE
        data_type: DATE
        time_granularities:
          - DAY
          - WEEK
          - MONTH
          - QUARTER
          - YEAR
